<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grazielle - Desafio</title>
  <link rel="stylesheet" type="text/css" href="css/desafio.css" />
  <script type="text/javascript" src="js/desafio.js" defer></script>
</head>

<body>
  <div class="logo">
    <img src="./img/logotipo-reprograma.png" alt="logo">
  </div>

  <div class="code">
    <div class="code-h1">
      <h1>Projeto Freenlance</h1>
    </div>
    <img src="./img/code.png" alt="code-reprograma">
  </div>
  <div class="card">
    <div class="caixa-inputs">
      <div class="inputLabel">
        <label for="valor-hora"><b>Digite aqui o seu valor por hora</b> </label>
        <input type="number" id="valor-hora" />
      </div>
      <div class="inputLabel">
        <label for="horas-projeto"><b>Horas do Projeto</b> </label>
        <input type="number" id="horas-projeto" />
      </div>
      <div class="btns">
        <span id="resposta">Confira o valor do seu projeto.</span>
        <div>
          <button class="btn btn-calcular">Calcular Projeto</button>
          <button class="btn btn-limpar">Limpar</button>
          <button class="btn btn-voltar"> <a href="./index.html">Voltar</a> </button>
        </div>
      </div>
    </div>
    <img src="./img/cabecalho-fundo.png" alt="img" class="img-valor">
  </div>
  <h2 class="h2-valor"></h2>
</body>

</html>
